        const FinalReport = ({ userEmail, scores, onRestart }) => {
            const totalObtained = Object.values(scores).reduce((sum, s) => sum + s.obtained, 0);
            const totalPossible = Object.values(scores).reduce((sum, s) => sum + s.possible, 0);
            const percentage = totalPossible > 0 ? Math.round((totalObtained / totalPossible) * 100) : 0;

            return (
                <div className="min-h-screen bg-slate-100 flex flex-col items-center justify-center p-4 print-block">
                    <div className="bg-white p-10 rounded-2xl shadow-xl text-center max-w-2xl w-full animate-in">
                        <div className="inline-flex items-center justify-center w-24 h-24 bg-yellow-100 rounded-full text-yellow-500 mb-6"><Icons.Trophy size={48} /></div>
                        <h1 className="text-4xl font-bold text-slate-800 mb-2">Félicitations !</h1>
                        <p className="text-slate-600 text-lg mb-8">Vous avez terminé tous les exercices, <span className="font-bold text-slate-800">{userEmail.split('@')[0]}</span>.</p>
                        <div className="bg-slate-800 text-white p-6 rounded-lg mb-8">
                            <div className="text-sm uppercase opacity-70">Score Final</div>
                            <div className="text-4xl font-bold text-yellow-400">{totalObtained} / {totalPossible}</div>
                            <div className="text-lg">{percentage}%</div>
                        </div>
                        <div className="flex flex-col sm:flex-row gap-4 justify-center print-hidden">
                            <button onClick={() => window.print()} className="flex items-center justify-center gap-2 px-6 py-4 bg-slate-800 text-white rounded-xl hover:bg-slate-900 transition-all font-semibold shadow-lg"><Icons.Printer size={20} /> Imprimer</button>
                            <button onClick={onRestart} className="flex items-center justify-center gap-2 px-6 py-4 bg-white border-2 border-slate-200 text-slate-700 rounded-xl hover:border-slate-300 hover:bg-slate-50 transition-all font-semibold"><Icons.RotateCcw size={20} /> Rejouer</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- D. LOGIQUE PRINCIPALE ---
        const App = () => {
            const [userEmail, setUserEmail] = useState('');
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [shuffledLevels, setShuffledLevels] = useState([]);
            const [levelIdx, setLevelIdx] = useState(0);
            const [allUserAnswers, setAllUserAnswers] = useState({});
            const [validatedLevels, setValidatedLevels] = useState({});
            const [scores, setScores] = useState({});
            const [activeModal, setActiveModal] = useState(null); 
            const [isCompleted, setIsCompleted] = useState(false);

            const shuffleLevels = () => {
                const levelOne = RAW_LEVELS.find(l => l.id === 1);
                const others = RAW_LEVELS.filter(l => l.id !== 1);
                for (let i = others.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [others[i], others[j]] = [others[j], others[i]];
                }
                setShuffledLevels([levelOne, ...others]);
            };

            useEffect(() => {
                shuffleLevels();
            }, []);

            const currentLevel = shuffledLevels[levelIdx];
            const isLevelValidated = !!validatedLevels[currentLevel?.id];
            const currentScore = scores[currentLevel?.id];

            const handleLogin = (e) => {
                e.preventDefault();
                if(userEmail.includes('@') && userEmail.length > 5) setIsAuthenticated(true);
            };

            const updateAnswers = (journalIdx, rows) => {
                setAllUserAnswers(prev => ({
                    ...prev,
                    [currentLevel.id]: { ...(prev[currentLevel.id] || {}), [journalIdx]: rows }
                }));
            };

            const handleValidateLevel = () => {
                let levelObtained = 0;
                let levelPossible = 0;

                currentLevel.requiredJournals.forEach((journal, jIdx) => {
                    const userRows = allUserAnswers[currentLevel.id]?.[jIdx] || [];
                    journal.solution.forEach((solRow, rIdx) => {
                        const userRow = userRows[rIdx] || {accountNumber:''};
                        
                        let score = 0;
                        let max = 2;
                        if(solRow.declTva && solRow.codePopsy) max=4; else if(solRow.declTva) max=3;
                        
                        if(userRow.accountNumber === solRow.accountNumber) score++;
                        if(solRow.declTva && userRow.declTva === solRow.declTva) score++;
                        if(solRow.codePopsy && userRow.codePopsy === solRow.codePopsy) score++;
                        if((solRow.debit && userRow.debit === solRow.debit) || (solRow.credit && userRow.credit === solRow.credit)) score++;
                        
                        levelObtained += score;
                        levelPossible += max;
                    });
                });

                setScores(prev => ({ ...prev, [currentLevel.id]: { obtained: levelObtained, possible: levelPossible } }));
                setValidatedLevels(prev => ({ ...prev, [currentLevel.id]: true }));
            };

            const handleRestart = () => {
                setIsCompleted(false);
                setLevelIdx(0);
                setAllUserAnswers({});
                setValidatedLevels({});
                setScores({});
                shuffleLevels();
                window.scrollTo(0, 0);
            };

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-xl max-w-md w-full shadow-2xl animate-in">
                            <h1 className="text-2xl font-bold mb-4 flex items-center gap-2 text-slate-800"><Icons.BookOpen className="text-yellow-500"/> Compta POPSY</h1>
                            <p className="text-sm text-gray-600 mb-6">Exercices d'enregistrement comptable (31 Niveaux).</p>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <input type="email" required placeholder="prénom.nom@istlm.org" value={userEmail} onChange={e => setUserEmail(e.target.value)} className="w-full border p-3 rounded focus:ring-2 focus:ring-yellow-400 outline-none" />
                                <button type="submit" className="w-full bg-slate-900 text-white p-3 rounded font-bold hover:bg-slate-800 transition-colors">Commencer</button>
                            </form>
                        </div>
                    </div>
                );
            }

            if (isCompleted) return <FinalReport userEmail={userEmail} scores={scores} onRestart={handleRestart} />;
            
            if (!currentLevel) return <div className="text-center p-8">Initialisation du jeu...</div>;

            return (
                <div className="min-h-screen flex flex-col pb-20 print:pb-0">
                    <header className="bg-slate-900 text-white p-4 sticky top-0 z-40 print:hidden shadow-lg">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="font-bold flex items-center gap-2"><Icons.BookOpen className="text-yellow-500"/> Exercice {levelIdx + 1} / {shuffledLevels.length}</div>
                            <div className="flex gap-2">
                                <button disabled={levelIdx===0} onClick={() => {setLevelIdx(l => l-1); window.scrollTo(0,0)}} className="p-2 bg-slate-800 rounded hover:bg-slate-700 disabled:opacity-50 transition-colors"><Icons.ChevronLeft/></button>
                                {isLevelValidated ? (
                                    <button onClick={() => { if(levelIdx < shuffledLevels.length -1) {setLevelIdx(l => l+1); window.scrollTo(0,0)} else {setIsCompleted(true);} }} className="px-4 py-2 bg-yellow-500 text-slate-900 rounded font-bold hover:bg-yellow-400 transition-colors flex items-center gap-1">Suivant <Icons.ChevronRight size={16}/></button>
                                ) : (
                                    <button onClick={handleValidateLevel} className="px-4 py-2 bg-green-600 text-white rounded font-bold hover:bg-green-700 transition-colors flex items-center gap-1"><Icons.CheckCircle size={16}/> Valider</button>
                                )}
                            </div>
                        </div>
                    </header>

                    <div className="container mx-auto p-4 flex flex-col lg:flex-row gap-8 print-block">
                        <div className="lg:w-1/2 print:w-full print:mb-8">
                            <h2 className="text-2xl font-bold mb-2">{currentLevel.title}</h2>
                            <p className="mb-6 text-gray-600">{currentLevel.description}</p>
                            {currentLevel.documents.map((doc, i) => <DocumentViewer key={i} doc={doc} />)}
                        </div>
                        <div className="lg:w-1/2 print:w-full">
                            {isLevelValidated && currentScore && (
                                <div className="bg-slate-800 text-white p-4 rounded-lg mb-4 flex justify-between items-center shadow-lg animate-in">
                                    <span className="font-bold text-lg"><Icons.Trophy className="inline mr-2 text-yellow-400"/> Score Exercice :</span>
                                    <span className="text-2xl font-bold text-yellow-400">{currentScore.obtained} / {currentScore.possible} points</span>
                                </div>
                            )}
                            {currentLevel.requiredJournals.map((journal, idx) => (
                                <JournalTable 
                                    key={`${currentLevel.id}-${idx}`}
                                    type={journal.type}
                                    defaultDate={journal.defaultDate}
                                    rows={allUserAnswers[currentLevel.id]?.[idx] || []}
                                    setRows={rows => updateAnswers(idx, rows)}
                                    validationState={{ isValidated: isLevelValidated }}
                                    solutionRows={journal.solution}
                                />
                            ))}
                        </div>
                    </div>

                    <div className="fixed bottom-0 w-full bg-white border-t p-3 print:hidden z-50 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="flex gap-2 overflow-x-auto pb-1">
                                <button onClick={() => setActiveModal('PLAN')} className="px-3 py-2 bg-slate-100 hover:bg-slate-200 rounded text-sm font-bold flex gap-2 text-slate-700 whitespace-nowrap"><Icons.List size={16}/> Plan</button>
                                <button onClick={() => setActiveModal('TVA')} className="px-3 py-2 bg-slate-100 hover:bg-slate-200 rounded text-sm font-bold flex gap-2 text-slate-700 whitespace-nowrap"><Icons.FileText size={16}/> TVA</button>
                                <button onClick={() => setActiveModal('CODES')} className="px-3 py-2 bg-slate-100 hover:bg-slate-200 rounded text-sm font-bold flex gap-2 text-slate-700 whitespace-nowrap"><Icons.Grid size={16}/> Popsy</button>
                            </div>
                        </div>
                    </div>

                    {activeModal === 'PLAN' && <PlanComptableModal onClose={() => setActiveModal(null)} />}
                    {activeModal === 'TVA' && <DeclarationTvaModal onClose={() => setActiveModal(null)} />}
                    {activeModal === 'CODES' && <CodesPopsyModal onClose={() => setActiveModal(null)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
